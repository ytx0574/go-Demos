<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑图书</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
<style type="text/css">
	h1 {
		text-align: center;
		margin-top: 200px;
	}
	
	h1 a {
		color:red;
	}
	
	input {
		text-align: center;
	}
</style>
</head>
<body>
		<div id="header">
			<img class="logo_img" alt="" src="/static/img/logo.gif" >
			<span class="wel_word">编辑图书</span>
			<div>
				<a href="/getAllBooks">图书管理</a>
				<a href="/">返回商城</a>
			</div>
		</div>
		
		<div id="main">
			<form action="/addBookOrModify" method="POST">
				{{if .}}
					<td><input name="bookId" type="hidden" value={{.Id}}></td>
				{{end}}

				<table>
					<tr>
						<td>名称</td>
						<td>价格</td>
						<td>作者</td>
						<td>销量</td>
						<td>库存</td>
						<td colspan="2">操作</td>
					</tr>
					<tr>
						{{if .}}
							<td><input name="title" placeholder="请输入书名" type="text" value={{.Title}}></td>
							<td><input name="price" placeholder="请输入价格" type="text" value={{.Price}}></td>
							<td><input name="author" placeholder="请输入作者名字" type="text" value={{.Author}}></td>
							<td><input name="sales" placeholder="请输入销量数" type="text" value={{.Sales}}></td>
							<td><input name="stock" placeholder="请输入库存数" type="text" value={{.Stock}}></td>
						{{else }}
							<td><input name="title" placeholder="请输入书名" type="text" value=""/></td>
							<td><input name="price" placeholder="请输入价格" type="text" value=""/></td>
							<td><input name="author" placeholder="请输入作者名字" type="text" value=""/></td>
							<td><input name="sales" placeholder="请输入销量数" type="text" value=""/></td>
							<td><input name="stock" placeholder="请输入库存数" type="text" value=""/></td>
						{{end}}
						<td><input type="submit" value="提交" id="submit"/></td>
					</tr>
				</table>
			</form>
			
	
		</div>
		
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
