<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>尚硅谷会员注册页面</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
<style type="text/css">
	.login_form{
		height:420px;
		margin-top: 25px;
	}
	
</style>
	<script type="text/javascript" src="/static/script/jquery-1.7.2.js"></script>
	<script>

		$(function () {

			$("#sub_btn").click(function () {

				var username = $("#username").val()
				var password = $("#password").val()
				var repwd = $("#repwd").val()
				var email = $("#email").val()

				var usernameReg = /^[a-zA-Z0-9_-]{3,16}$/;
				//验证是否符合规则
				var flag = usernameReg.test(username);
				if(!flag){
					alert("请输入3-16位的字母、数字、下划线或减号的用户名！");
					return false;
				}

				var passwordReg = /^[a-zA-Z0-9_-]{6,18}$/;
				if(!passwordReg.test(password)){
					alert("请输入6-18位的字母、数字、下划线或减号的密码！")
					return false;
				}
				if(repwd == ""){
					alert("确认密码不能为空！");
					return false;
				}
				//判断两次输入的密码是否一致
				if(repwd != password){
					//将确认密码清空，即将确认密码密码框中的value属性设置为空
					$("#repwd").val("");
					alert("两次输入的密码不一致！");
					return false;
				}

				//获取用户输入的邮箱
				var email = $("#email").val();
				//设置验证邮箱的正则表达式
				var emailReg = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
				if(!emailReg.test(email)){
					alert("邮箱格式不正确！");
					return false;
				}
			});

			$("#tipMsg").hide();
			if ("{{.}}" != "") {
				$("#tipMsg").show()
				{{/*$("#tipMsg").val({{.}})*/}}
			}


			$("#username").change(function () {

				username = $(this).val()
				$.post("/checkUserName", {"username": username}, function (res) {

					res = JSON.parse(res)

					$("#tipMsg").show()
					// $("#tipMsg").html(res)
					if (res["code"] == 100) {
						$("#tipMsg").html("用户已存在")
					}else {
						$("#tipMsg").html("<font style=\"color:green\">用户可注册</font>")
					}
				})
			})
		});

	</script>>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="/static/img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎注册</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>注册尚硅谷会员</h1>
								<span class="errorMsg" id="tipMsg"></span>
							</div>
							<br>
							<div class="form">
								<form action="/register" method="post">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" id="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
									<br />
									<br />
									<label>确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" id="repwd" />
									<br />
									<br />
									<label>电子邮件：</label>
									<input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1" name="email" id="email" />
									<br />
									<br />
									<br />
									<input type="submit" value="注册" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
